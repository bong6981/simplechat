<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/stomp/style.css"/>
    <title>Simple chat</title>
</head>
<body>
<div class="wrap">
    <div class="jumbotron">
        <div class="nickname-content">
            <h1 class="display-4">채팅방 입장 정보</h1>
            <p class="lead">채팅방에서 사용할 닉네임을 입력하세요</p>
            <hr class="my-4">
            <div class="panel panel-default content-main">
                <form name="nickname" method="post" action="/users/nickname">
                    <div class="form-group">
                        <label for="nickname">사용할 닉네임</label>
                        <input class="form-control" id="nickname" name="nickname" placeholder="User ID">
                    </div>
                    <button type="submit" class="btn btn-success clearfix pull-right">닉네임 저장</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
